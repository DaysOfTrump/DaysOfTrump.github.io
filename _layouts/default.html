<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<meta name="description" content="{{site.description}}"/>
		<meta name="author" content="{{site.author}}"/>
		<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}" />
		<meta name="twitter:description" content="{{site.description}}" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="{{site.baseurl}}/style.css" />
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">{{ site.name }}</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="{{site.baseurl}}/">Home</a>
					<a class="mdl-navigation__link" href="{{site.baseurl}}/contact">Contact</a>
					<a class="mdl-navigation__link" href="{{site.baseurl}}/archive">Archive</a>
					<a class="mdl-navigation__link" href="{{site.baseurl}}/feed.xml">RSS Feed</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					{{ content }}
				</div>
				<footer class="mdl-mini-footer">
					<div class="mdl-mini-footer__left-section">
						<div class="mdl-logo">&copy; {{ site.name }} {{ site.time | date: '%Y' }}</div>
					</div>
				</footer>
			</main>
		</div>
		<script src="{{site.baseurl}}/scripts.js"></script>
	</body>
</html>
